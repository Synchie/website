<form
    class="grid grid-cols-2 gap-4"
    [formGroup]="contact"
    (ngSubmit)="submitForm()"
>
    <input type="hidden" name="_captcha" value="true" />
    <input type="text" name="_honey" style="display: none" />
    <p-floatlabel variant="on">
        <input
            class="w-full !bg-[#18181b] !border-[#191d22]"
            pInputText
            id="over_label"
            autocomplete="off"
            variant="outlined"
            formControlName="name"
            name="name"
        />
        <label for="over_label">Name</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
        <input
            class="w-full !bg-[#18181b] !border-[#191d22]"
            pInputText
            id="over_label"
            autocomplete="off"
            variant="outlined"
            formControlName="email"
            name="email"
        />
        <label for="over_label">Email</label>
    </p-floatlabel>

    <p-floatlabel variant="on" class="col-span-full">
        <textarea
            pTextarea
            id="over_label"
            formControlName="message"
            name="text"
            rows="5"
            cols="30"
            style="resize: none"
            class="h-full w-full !bg-[#18181b] !border-[#191d22]"
        ></textarea>
        <label for="on_label">Nachricht</label>
    </p-floatlabel>

    <div
        class="g-recaptcha"
        data-sitekey="6Lc1zB4rAAAAABExnTTS7DpwFzvt5QUJsgQP3-XG"
    ></div>
    <p-button
        class="col-span-full g-recaptcha"
        styleClass="w-full !bg-[#2a2f39] !border-0 !text-white"
        label="Abschicken"
        [raised]="true"
        type="submit"
        [disabled]="!contact.valid"
        [loading]="$loading()"
    />
</form>
