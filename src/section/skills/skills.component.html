<div class="flex flex-col gap-4">
    <h3 class="text-2xl font-medium">Gearbeitet fÃ¼r:</h3>

    <p-accordion [value]="-1" styleClass="flex flex-col gap-4 ">
        @for (skills of $data(); track $index) {
            <app-company-card
                [description]="skills.companySummary"
                [headline]="skills.companyTitle"
                [image]="skills.companyLogo"
                [value]="$index"
                [active]="$index === 0"
                [technologies]="skills.usedTechnologie"
                [imageBackgroundColor]="
                    skills.companyTitle === 'Marc Cain'
                        ? '!bg-white'
                        : undefined
                "
            ></app-company-card>
        }
    </p-accordion>
</div>
